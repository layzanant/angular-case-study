<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{keys[0]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{keys[1]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{keys[2]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>

    <ng-container matColumnDef="subject1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{keys[3]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.subject1}} </td>
    </ng-container>

    <ng-container matColumnDef="subject2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{keys[4]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.subject2}} </td>
    </ng-container>

    <ng-container matColumnDef="subject3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{keys[5]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.subject3}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
